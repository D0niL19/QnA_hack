user root;
worker_processes  1;
events {
    worker_connections  1024;
}

http {
    server {
        listen       80;
        server_name  176.123.163.187;

        location / {
            proxy_pass http://frontend:3000/;
        }

        location /api/ {
            proxy_pass http://fastapi:8080/;
        }
    }
}